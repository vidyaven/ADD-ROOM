    <script>
        

        function listView() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var response = JSON.parse(this.responseText);
                    var list = response.list;
                    var output = "";
                    for (i = 0; i < list.length; i++) {
                        // output += `<div class="row">`
                        output += `<div class="col-md-4 display">`
                        // output += `<img src="../src/public/${list[i].image}"class="img-fluid">`
                        output+='<img src="hotel-aloha-single-room-v2.jpg">'
                        output += `<h4>${list[i].type}</h4>`
                        output += `<h5>${list[i].rate}</h5>`
                        output += `<h5>${list[i].sqfeet}</h5>`
                        output += `<button class="btn button">choose room</button>`
                        output += `</div>`
                        // output += `</div>`


                    }
                    document.getElementById("demo").innerHTML = output
                }
            };
            xhttp.open("GET", "new.json", true);
            xhttp.send();
        }
    </script>
